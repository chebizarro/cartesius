<div id='editProjectTabs'>
	
	<div data-bind="kendoTabStrip: {}">
		<ul>
			<li class="k-state-active" data-bind="kendoTab: {dataImageUrlField: '/images/icons/projects.png'}">Project info</li>
			<li>Teams</li>
			<li>Itinerary</li>
			<li>Risk Assessment</li>
			<li>Documents</li>
		</ul>

		<div style="padding: 10px;">
			<div>
				<p>Instructions</p>
			</div>
			<form class="forms">
				<div id="projectInfo">
					<div>
						<label for="projectTitle">Project title</label>
						<input type="text" id="projectTitle" data-bind="{value: data.title}" />
						<!--<div>Explanation</div>-->
					</div>
					<div>
						<label for="projectAuthors">Project authors	</label>
						<input style="width: 250px;" id="projectAuthors" data-bind="kendoMultiSelect: { dataTextField: 'username', data: listPeopleDataSource, dataValueField: 'id' }" />
					</div>
					<div>
						<label for="projectDate">Date</label>
						<input id="projectDate" data-bind="kendoDatePicker: { value: data.date }" />
					</div>
					<div>
						<label for="projectReviewDate">Date of next review</label>
						<input id="projectReviewDate" data-bind="kendoDatePicker: { value: data.review_date }" />
					</div>
					<div>
						<label for="projectSummary">Summary</label>

						<textarea id="projectSummary">
						</textarea>
					</div>
					<div>
						<input type="button" value="Next" id='projectInfoNext' />
					</div>
				</div>
			</form>
		</div>

		<div class="section">
			<div><p>Instructions</p></div>
			<form class="forms">
				<div id="projectTeam">
					<div>
						<label for="newTeam">Team name</label>
						<input type="text" id="newTeam"></input>
						<input type="button" value="Add team" id='addTeam' />
					</div>
					
					<div data-bind="foreach: data.team">
						<fieldset>
							<legend data-bind="text: name"/>
							<div>
								<label for="teamDescription">Description</label>
								<textarea id="teamDescription" data-bind="value: description" />								
							</div>
							<div>
								<div data-bind="foreach: team_member">
									<span data-bind="text: account_id"></span>
								</div>
							</div>
						</fieldset>
					</div>
					
				</div>
			</form>
		</div>

		<div class="section">
			<div><p>Instructions</p></div>
				<form class="forms">
					<div id="projectItinerary">

				</div>
			</form>
		</div>

		<div class="section">
			<div id="projectRiskAssessment">



			</div>
		</div>

		<div class="section">
			<div id="projectSecurityPlan">


			</div>
		</div>

		<div class="section">
			<div id="projectDocuments">

			</div>
		</div>

	</div>
</div>

<div id='projectProgress'>

</div>
